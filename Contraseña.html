<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Tableros de Control de Obra · CDMX</title>
<style>
  :root {
    --guinda:#691C32; --verde:#006341; --dorado:#C5A572; --gris-claro:#E4E0DD; --gris-oscuro:#333; --blanco:#fff;
  }
  html, body {
    margin:0; padding:0; background:var(--gris-claro); color:var(--gris-oscuro);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  }
  /* Pantalla de acceso */
  .access-screen {
    position:fixed; inset:0; background:var(--gris-claro); display:flex; flex-direction:column;
    align-items:center; justify-content:flex-start; z-index:100; transition:opacity .6s ease;
  }
  .access-screen img {
    width:100%; height:auto; border-bottom:4px solid var(--guinda);
  }
  .access-box {
    margin-top:60px; background:var(--blanco); padding:30px; border-radius:16px;
    box-shadow:0 4px 12px rgba(0,0,0,.1); text-align:center; max-width:320px; width:90%;
  }
  .access-box h2 { margin:0 0 10px; color:var(--guinda); font-size:20px; }
  input[type=password] {
    width:100%; padding:10px 14px; border-radius:999px; border:1px solid #ccc; font-size:15px; outline:none;
  }
  button {
    margin-top:14px; background:var(--guinda); color:#fff; border:none; border-radius:999px; padding:10px 16px;
    font-weight:700; cursor:pointer; box-shadow:0 2px 6px rgba(105,28,50,.25); transition: transform .06s ease-in-out, box-shadow .12s ease;
  }
  button:hover { transform:translateY(-1px); box-shadow:0 4px 12px rgba(105,28,50,.28); }
  #content { opacity:0; transition:opacity .8s ease; }
  #content.visible { opacity:1; }
</style>
</head>
<body>

<!-- Pantalla de acceso -->
<div class="access-screen" id="accessScreen">
  <img src="banner.jpg" alt="Banner de acceso">
  <div class="access-box">
    <h2>Acceso restringido</h2>
    <p>Introduce la contraseña para continuar:</p>
    <input type="password" id="passwordInput" placeholder="Contraseña"/>
    <button onclick="checkPassword()">Ingresar</button>
    <p id="error" style="color:#b00;margin-top:10px;display:none;">Contraseña incorrecta</p>
  </div>
</div>

<!-- Contenido principal (tu index original) -->
<div id="content">
<!-- === CONTENIDO ORIGINAL AQUÍ === -->
<!-- Para mantener el archivo manejable, se recomienda pegar el contenido original de index aquí -->
</div>

<script>
function checkPassword(){
  const input = document.getElementById('passwordInput').value;
  const correct = 'SobsE2025';
  if(input === correct){
    document.getElementById('accessScreen').style.opacity = '0';
    setTimeout(()=>{
      document.getElementById('accessScreen').style.display='none';
      document.getElementById('content').classList.add('visible');
    },600);
  } else {
    const err = document.getElementById('error');
    err.style.display='block';
    setTimeout(()=>err.style.display='none',2000);
  }
}
</script>
</body>
</html>
